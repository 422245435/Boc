    $(function(){
        var i=0;
        var $wrap = $('.section-wrap');

        /*当前页面赋值*/
        function up(){
            i++;
            if(i>=4){i=4}
        }
        function down(){i--;if(i<=0){i=0}}

        /*页面滑动*/
        function run(){
            $wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).addClass('active');
        }

        /*响应鼠标*/
        $wrap.one('mousewheel',mouse_);
        function mouse_(event){
            if(event.deltaY<0) {
                up();
            }
            else{down();}
            run();
            setTimeout(function(){$wrap.one('mousewheel',mouse_);
            },1000)
        }
    })
